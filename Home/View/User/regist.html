

<!-- 登录主体部分start -->
<div class="login w990 bc mt10 regist">
    <div class="login_hd">
        <h2>用户注册</h2>
        <b></b>
    </div>
    <div class="login_bd">
        <div class="login_form fl">
            <form action="__SELF__" method="post">
                <ul>
                    <li>
                        <label for="">用户名：</label>
                        <input type="text" class="txt" name="username" />
                        <p>3-20位字符，可由中文、字母、数字和下划线组成</p>
                    </li>
                    <li>
                        <label for="">邮箱：</label>
                        <input type="text" class="txt" name="email" />
                        <p>邮箱格式***@**</p>
                    </li>
                    <li>
                        <label for="">密码：</label>
                        <input type="password" class="txt" name="password" />
                        <p>6-20位字符，可使用字母、数字和符号的组合，不建议使用纯数字、纯字母、纯符号</p>
                    </li>
                    <li>
                        <label for="">确认密码：</label>
                        <input type="password" class="txt" name="password2" />
                        <p> <span>请再次输入密码</span></p>
                    </li>
                    <li class="checkcode">
                        <label for="">验证码：</label>
                        <input type="text"  name="verifycode" id="verifycode" maxlength="4" onkeyup="check_code()"/>
                        <img src="{:U('User/verifyImg')}"  onclick="this.src='__CONTROLLER__/verifyImg/'+Math.random()" alt="" />
                        <span>看不清？<a href="">换一张</a></span>
                        <p > <span id="code_check_result"></span></p>
                    </li>
                    <li>
                        <label for="">&nbsp;</label>
                        <input type="checkbox" class="chb" checked="checked" /> 我已阅读并同意《用户注册协议》
                    </li>
                    <li>
                        <label for="">&nbsp;</label>
                        <input type="hidden" name="act" value="regist">
                        <input type="submit"  value="" class="login_btn" />
                    </li>
                </ul>
            </form>
            <script type="text/javascript">
                var code_flag = false; //验证码是否通过验证
                function check_code(){
                    //获得输入的验证码
                    var code = $('#verifycode').val();
                    if(code.length==4){
                        //触发ajax
                        $.ajax({
                            url:"{:U('checkCode')}",
                            data:{'code':code},
                            dataType:'json',
                            type:'get',
                            success:function(msg){
                                if(msg.status==1){
                                    $('#code_check_result').html('<span style="color:green">验证码正确</span>');
                                    code_flag = true;
                                }else{
                                    $('#code_check_result').html('<span style="color:red">验证码错误</span>');
                                    code_flag = false;
                                }
                            }
                        });
                    }
                }
                $(function(){
                    //给form表单设置提交事件
                    $('form').submit(function(evt){
                        //判断验证码是否正确，再进行提交(否则阻止form表单提交)
                        if(code_flag===false){
                            evt.preventDefault(); //阻止form表单提交
                        }
                    });
                });


            </script>


        </div>

        <div class="mobile fl">
            <h3>手机快速注册</h3>			
            <p>中国大陆手机用户，编辑短信 “<strong>XX</strong>”发送到：</p>
            <p><strong>1069099988</strong></p>
        </div>

    </div>
</div>
<!-- 登录主体部分end -->
