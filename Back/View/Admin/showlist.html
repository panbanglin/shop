<div style="font-size: 13px; margin: 10px 5px;">

                <td>序号</td><td>名称</td>
                <td>登记时间</td><td>角色</td>
                <td align="center" colspan='2'>操作</td>
            </tr>
            <foreach name='info' item='v'>
            <tr id="product_{$v.goods_id}">
                <td>{$v.mg_id}</td>

                <td>{$v.add_time|date="Y-m-d H:i:s",###}</td>
                <td>{$v.role_name}</td>
                <td><a href="" >修改</a></td>
                <td><a href="javascript:;" >删除</a></td>
            </tr>
            </foreach>
        </tbody>
    </table>
</div>
