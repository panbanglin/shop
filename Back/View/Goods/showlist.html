        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td><td>商品名称</td>
                        <td>价格</td><td>重量</td><td>大图</td><td>小图</td><td>创建时间</td>
                        <td align="center" colspan='2'>操作</td>
                    </tr>
                    <foreach name='info' item='v'>
                    <tr id="product_{$v.goods_id}">
                        <td>{$v.goods_id}</td>
                        <td><a href="#">{$v.goods_name}</a></td>
                        <td>{$v.goods_price}</td>
                        <td>{$v.goods_weight}</td>
                        <td><img src='{$Think.config.SITE_URL}/shop/{$v.goods_big_logo|substr=###,2}' alt='暂无图片' width='100' height='100'/></td>
                        <td><img src='{$Think.config.SITE_URL}/shop/{$v.goods_small_logo|substr=###,2}' alt='暂无图片' width='60' height='60'/></td>
                        <td>{$v.add_time|date="Y-m-d H:i:s",###}</td>
                        <!--<td><a href="__CONTROLLER__/upd/goods_id/{$v.goods_id}" >修改</a></td>-->
                        <td><a href="{:U('upd',array('goods_id'=>$v['goods_id']))}" >修改</a></td>
                        <td><a href="javascript:;" onclick="if(confirm('确认要删除该商品么？')){del_goods({$v.goods_id})}">删除</a></td>
                    </tr>
                    </foreach>
                    <script type="text/javascript">
                    function del_goods(goods_id){
                        //利用ajax去服务器删除数据库记录信息
                        $.ajax({
                            url:"{:U('delGoods')}",
                            data:{'goods_id':goods_id},
                            dataType:'json',
                            type:'get',
                            success:function(msg){
                                if(msg.status==1){
                                    $('#product_'+goods_id).remove();
                                }
                            }
                        });
                    }
                    </script>
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
